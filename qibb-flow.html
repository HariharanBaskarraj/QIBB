<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameIO Button Example</title>
    <style>
        /* FrameIO dark theme color scheme */
        :root {
            --frameio-background-color: #1f1f1f; /* dark background */
            --frameio-button-color: #5cb85c; /* green button */
            --frameio-button-hover: #4cae4c; /* darker green on hover */
            --frameio-text-color: #e5e5e5; /* light text */
        }

        body {
            background-color: var(--frameio-background-color);
            font-family: Arial, sans-serif;
            color: var(--frameio-text-color);
            margin: 0;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .frameio-button {
            background-color: var(--frameio-button-color);
            color: var(--frameio-text-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .frameio-button:hover {
            background-color: var(--frameio-button-hover);
        }

        /* Spacing and alignment */
        .frameio-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.5);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="frameio-button" onclick="sendToFrameIO()">Send to FrameIO</button>
    </div>

    <script>
        function sendToFrameIO() {
            const endpoint = "https://flow-wci3bgst1is5z.demo-01.qibb.com/webhook/box/metadataUpdated";

            fetch(endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Metadata updated"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);
                alert("Metadata sent to FrameIO!");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to send data to FrameIO.");
            });
        }
    </script>

</body>
</html>
