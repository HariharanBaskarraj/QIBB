<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameIO Auto Send with Callback Parameters</title>
    <style>
        /* FrameIO dark theme color scheme */
        :root {
            --frameio-background-color: #1f1f1f; /* dark background */
            --frameio-text-color: #8CD3BC; /* custom main text color */
            --button-color: #3d3d3d; /* button background color */
            --button-text-color: #8CD3BC; /* button text color */
        }

        body {
            background-color: var(--frameio-background-color);
            font-family: Arial, sans-serif;
            color: var(--frameio-text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .main-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--frameio-text-color);
        }

        .close-button {
            padding: 10px 20px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .close-button:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>

    <div class="main-text">File metadata sent to QIBB flow.</div>
    <button class="close-button" onclick="window.close();">Close Window</button>

    <script>
        window.onload = function() {
            const endpoint = "https://flow-wci3bgst1is5z.demo-01.qibb.com/webhook/box/metadataUpdated";
            
            // Get URL parameters (from Box callback) and log them
            const urlParams = new URLSearchParams(window.location.search);
            let queryString = "";
            urlParams.forEach((value, key) => {
                console.log(`${key}: ${value}`); // Log each parameter for debugging
                queryString += `&${key}=${encodeURIComponent(value)}`;
            });

            // Send GET request to the endpoint with appended Box parameters
            fetch(`${endpoint}?${queryString.slice(1)}`, {
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        };
    </script>

</body>
</html>
